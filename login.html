<body class="w-full">


    <main class="bg-gradient-to-r from-[#d1a7c3] from-10% via-[#E0AED0]  sm:via-[#9D6CD2] via-35%  to-[#c980b2] to-90%
  flex flex-row justify-center items-center h-screen w-full">
        <!-- #region -->
        <div class="w-fit bg-darkColor gap-5 md:gap-20 p-4 grid  grid-cols-1 sm:grid-cols-2 items-center rounded-2xl
        ">
            <div class="relative hidden sm:block">
                <img src="assets/images/signup-background.svg" alt="">
                <img src="assets/images/teamwork.svg" alt="" class="absolute left-0 top-[9rem]">
            </div>
            <div class="w-full sm:max-w-80 space-y-5 py-7 px-4 sm:p-0">
                <h1 class="font-bold text-5xl mb-10 text-whiteColor font-oswald text-center  sm:text-start">Login
                </h1>
                <form id="form" action="" method="post" class="space-y-6 text-whiteColor ">
                    <div class="relative">
                        <div
                            class="absolute left-1 top-1 bg-whiteMediumColor rounded-full p-2 flex justify-center items-center text-dullWhiteColor">
                            <i class=" fa-solid fa-envelope-open"></i>
                        </div>
                        <input id="email" class="w-full bg-whiteLightColor py-2 px-5 ps-12 rounded-full placeholder:text-whiteMediumColor
                            focus:bg-darkColor focus:outline-0 focus:ring-1 focus:ring-neonBlueColor
                            focus:drop-shadow-lg" type="email" name="email" placeholder="Email Address"
                            autocomplete="off">
                        <div
                            class="hidden absolute right-1 top-1 rounded-full p-2 flex justify-center items-center text-dullWhiteColor">
                            <i class=" fa-solid fa-x text-red-300 animate-bounce"></i>
                        </div>
                        <div class="hidden text-center mt-2 text-xs text-red-300">Please enter a valid email address.
                        </div>
                    </div>
                    <div class="relative">
                        <div
                            class="absolute left-1 top-1 bg-whiteMediumColor rounded-full p-2 flex justify-center items-center text-dullWhiteColor">
                            <i class="fa-solid fa-lock"></i>
                        </div>
                        <input id="password" class="w-full bg-whiteLightColor py-2 px-5 ps-12 rounded-full placeholder:text-whiteMediumColor
                            focus:bg-darkColor focus:outline-0 focus:ring-1 focus:ring-neonBlueColor
                            focus:drop-shadow-lg" type="password" name="password" placeholder="Password"
                            autocomplete="off">
                        <div
                            class="hidden absolute right-1 top-1 rounded-full p-2 flex justify-center items-center text-dullWhiteColor">
                            <i class=" fa-solid fa-x text-red-300 animate-bounce"></i>
                        </div>
                        <div class="hidden text-center mt-2 text-xs text-red-300">Password must not be empty and must be
                            at least 8 characters with at least one digit, one lowercase letter, and one
                            uppercase letter.
                        </div>
                    </div>
                    <button id="submit" type="button" class="w-full font-semibold  py-2 rounded-full text-xl bg-[#d1a7c3] sm:bg-gradient-to-r from-blue-400 to-[#ecbfde]
                                            focus:bg-darkColor focus:outline-0 focus:ring-1 focus:ring-neonBlueColor
                                                focus:drop-shadow-lg">Sign
                        in</button>
                </form>
                <div class="text-dullWhiteColor text-xs border-t border-whiteLightColor pt-4 space-y-2">
                    <p class="">Don't have an account? <a href="signup.html"
                            class="text-[#fcabe1] sm:text-blue-200 font-semibold">Sign up</a>
                    </p>
                    <p>Forgot password? <a href="#" class="text-[#fcabe1] sm:text-blue-200 font-semibold">Reset
                            password</a></p>
                    <p>Don't have a password yet? <a href="#" class="text-[#fcabe1] sm:text-blue-200 font-semibold">Set
                            password</a></p>
                </div>
            </div>
        </div>
