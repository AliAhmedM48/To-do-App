    <!--~~~~~~~~~~~~~~~ New Task Modal ~~~~~~~~~~~~~~~-->
    <div id="taskForm" class="modal hidden">
        <div id="black__layer" class="black__layer"></div>
        <div
            class="container md:max-w-[50%] px-0 bg-white mx-auto pb-4 border-2 border-primaryColor rounded-lg overflow-hidden">
            <h2 id="formTitle"
                class="text-2xl capitalize font-bold text-primaryColor border-b border-primaryColor font-oswald px-2 py-2 text-center bg-secondaryColor">
                New
                Task
            </h2>
            <div class="py-4 px-7 flex flex-col gap-5">


                <div class="form__floating hidden">
                    <select class="form__select" id="stateInput">
                        <option disabled>Select Task Status</option>
                        <option selected value="nextUp">Next Up</option>
                        <option value="inProgress">In Progress</option>
                    </select>
                    <label class="form__label" for="stateInput">Task State</label>
                </div>

                <div class="form__floating">
                    <select class="form__select" id="categoryInput">
                        <option disabled selected>Select Category</option>
                        <option value="education">Education</option>
                        <option value="health">Health</option>
                        <option value="finance">Finance</option>
                        <option value="productivity">Productivity</option>
                    </select>
                    <label class="form__label" for="categoryInput">Task Category</label>

                </div>
                <div class="form__floating">
                    <input placeholder="" class="form__control" id="titleInput" type="text">
                    <label class="form__label" for="titleInput">Task Title</label>
                </div>

                <div class="form__floating">
                    <textarea class="form__control" id="descriptionInput" type="text" placeholder=""></textarea>
